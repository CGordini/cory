---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title | smartify }}</h1>

  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date"
    >{{ page.date | date_to_long_string: "ordinal", "US" }}
  </time>

  <div class="post-content">
    {{ content | smartify }}
  </div>
</article>
<hr />
<div class="PageNavigation">
  {% if page.previous.url %}
  <a class="prev" href="{{ site.baseurl }}{{ page.previous.url }}"
    >← Previous</a
  >
  {% endif %} {% if page.next.url %}
  <a class="next" href="{{ site.baseurl }}{{ page.next.url }}">Next →</a>
  {% endif %}
</div>
