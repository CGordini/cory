# Setup
title: Cory Gordinier
tagline: Software Developer Extraordinaire
url: https://davidbrownman.com ## FIXME: this almost certainly won't be your prod url
paginate: 5
baseurl: "/cory" # FIXME: you will probably replace this with ""
permalink: /posts/:year/:title/

kramdown:
  footnote_backlink: "&#10548;"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-target-blank

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

social:
  twitter: almost
  github: asdf
  instagram: asdf

nav:
  # each has a name (the path) and optionally, a label (to show in the nav bar)
  - name: about

  - name: contact
    label: contact me

  - name: posts

author:
  name: Cory Gordinier
  url: https://twitter.com/xavdid # FIXME: either link to this site or do your own social
  email: me@essentialenemy.com # FIXME: same

